    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:600,300");
      *,
      *::after,
      *::before {
        outline: none;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .sidebar {
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 0;
      }

      .sidebar-open {
        transform: translateX(0);
      }

      .overlay {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 20;
      }

      .overlay-visible {
        opacity: 0.5;
        visibility: visible;
      }

      #modal {
        background-color: rgba(0, 0, 0, 0.5);
        /* Overlay */
      }

      #modal .bg-white {
        /* Modal content styles */
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightgray;
        font-family: "Open sans", sans-serif;
      }
      .rule {
        margin: 0 50px 0 0;
      }
      .rule__content {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .rule__color {
        width: 50px;
        height: 50px;
        margin-right: 20px;
      }
      .rule .color-1 {
        background-color: #16a085;
      }
      .rule .color-2 {
        background-color: #2980b9;
      }
      .rule .color-3 {
        background-color: #34495e;
      }
      .rule .color-4 {
        background-color: #f39c12;
      }
      .rule .color-5 {
        background-color: #d35400;
      }
      .rule .color-6 {
        background-color: #c0392b;
      }
      .rule__text {
        flex: 1;
      }
      .rule__image {
        width: 30px;
        height: 30px;
        margin-left: 10px;
      }
      .wheel {
        width: 312px;
        height: 312px;
        border-radius: 50%;
        border: solid 6px #fff;
        box-shadow: 0 4px 9px 0 rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .wheel__inner {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        transition: cubic-bezier(0.19, 1, 0.22, 1) 5s;
      }
      .wheel__sec {
        position: absolute;
        top: 0;
        left: 62px;
        width: 0;
        height: 0;
        border: solid;
        border-width: 150px 88px 0;
        border-color: transparent;
        transform-origin: 50% 100%;
      }
      .wheel__sec:nth-child(1) {
        border-top-color: #16a085;
      }
      .wheel__sec:nth-child(2) {
        border-top-color: #2980b9;
        transform: rotate(60deg);
      }
      .wheel__sec:nth-child(3) {
        border-top-color: #34495e;
        transform: rotate(120deg);
      }
      .wheel__sec:nth-child(4) {
        border-top-color: #d35400;
        transform: rotate(180deg);
      }
      .wheel__sec:nth-child(5) {
        border-top-color: #f39c12;
        transform: rotate(240deg);
      }
      .wheel__sec:nth-child(6) {
        border-top-color: #c0392b;
        transform: rotate(300deg);
      }
      .wheel__text {
        margin: 70px 0 0 70px;
      }
      .wheel__arrow {
        width: 70px;
        height: 70px;
        background: #fff;
        filter: drop-shadow(0px 0px 3px rgb(49, 49, 49));
        position: absolute;
        top: 121px;
        left: 115px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Open sans", sans-serif;
      }
      .wheel__arrow::after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border: solid;
        border-width: 0 10px 20px;
        border-color: transparent;
        border-bottom-color: #fff;
        top: -15px;
        left: 25px;
      }
      .wheel__button {
        width: 60px;
        height: 60px;
        background-color: lightgray;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        font-size: 18px;
      }
      .wheel__button:hover {
        color: #27ae60;
      }
      .wheel__button:active {
        border: solid 3px rgba(0, 0, 0, 0.1);
        font-size: 15px;
      }
      .popup {
        position: fixed;
        width: 30vw;
        top: 0;
        left: 50%;
        transform: translate(-50%, -110%);
        background: #fff;
        box-shadow: 0 4px 9px 0 rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
        transition: all 0.5s;
        opacity: 0;
      }
      .popup.active {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      .popup__emotion {
        color: #f39c12;
        text-align: center;
        font-size: 30px;
        margin: 0 0 25px 0;
      }
      .popup__note {
        text-align: center;
      }
      .congratulation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.2);
        display: none;
      }
      .congratulation__container {
        width: 40vw;
        padding: 30px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .congratulation__close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #c0392b;
        cursor: pointer;
        transition: all 0.5s;
      }
      .congratulation__close:hover {
        transform: rotate(360deg);
      }
      .congratulation__emotion {
        color: #f39c12;
        text-align: center;
        margin: 0 0 20px 0;
      }
      .congratulation__note {
        text-align: center;
      }
      section {
        z-index: 1;
      }
      .wheel__inner {
        transition: transform 8s cubic-bezier(0.1, 0.7, 0.1, 1);
      }
      header,
      nav {
        z-index: 200;
      }
      .wheel__sec {

      .wheel__label {
        position: absolute;
        width: 70px;
        height: 70px;
        font-size: 16px;

        color: #fff; /* Adjust color as needed */
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        filter: drop-shadow(0px 0px 3px #05050589);
        transform: rotate(
          -90deg

        z-index: 100;
      }
      .wheel__sec:nth-child(1) > .wheel__label {
        background-image: url("https://i0.wp.com/tienle.com.vn/wp-content/uploads/2022/11/Mat-sau-10-nghin-Viet-Nam.jpeg?fit=600%2C277&ssl=1");
      }
      .wheel__sec:nth-child(2) > .wheel__label {

        background-image: url("https://hoanggiaxt.vn/wp-content/uploads/2024/06/natural.png");

      .wheel__sec:nth-child(3) > .wheel__label {
        background-image: url("https://baoxaydung.com.vn/stores/news_dataimages/vananh/072016/06/10/100838baoxaydung_image001.jpg");

      }

    <script>
      $(document).ready(function () {
        var value = 0;
        var countClicked = 0;
        var clicked = false;
        function getPosition(position) {
          if (position <= 30) {
            $(".congratulation__note__content").text("10.000 VNĐ");
          } else if (position <= 90) {
            $(".congratulation__note__content").text(" VŨNG TÀU");
          } else if (position <= 150) {
            $(".congratulation__note__content").text(
              "CHÚC BẠN MAY MẮN LẦN SAU"
            );
          } else if (position <= 210) {
            $(".congratulation__note__content").text(
              "CHÚC MỪNG BẠN TRÚNG ĐƯỢC MỘT THẺ CÀO 200K"
            );
          } else if (position <= 270) {
            $(".congratulation__note__content").text(
              "CHÚC MỪNG BẠN TRÚNG ĐƯỢC MỘT THẺ CÀO 100K"
            );
          } else if (position <= 330) {
            $(".congratulation__note__content").text(
              "CHÚC MỪNG BẠN TRÚNG ĐƯỢC MỘT CHUYẾN DU LỊCH MIỀN TÂY"
            );
          } else {
            $(".congratulation__note__content").text(
              "CHÚC MỪNG BẠN TRÚNG ĐƯỢC MỘT CĂN NHÀ LẦU 4 TẦNG"
            );
          }
          $(".popup").removeClass("active");
          $(".congratulation").fadeIn();
          clicked = false;
          countClicked = 0;
        }
        $(".wheel__button").click(function () {
          if (clicked == true) {
            $.cookie("key", "true", { expires: 7, path: "/" });
            countClicked++;
            if (countClicked <= 2) {
              $(".popup__note").text("NGỪNG PHÁ ĐI MEN!");
            } else if (countClicked <= 4)
              $(".popup__note").text("LÌ QUÁ NGHEN!");
            else $(".popup__note").text("BÓ TAY, RÁNG PHÁ BANH NÚT NHA!");
            if (!$(".popup").hasClass("active")) $(".popup").addClass("active");
          } else {
            // Quay đến ô thứ 1 (0 độ)
            let fixedDegree = 720; // 720 độ để quay hai vòng hoàn chỉnh và thêm 0 độ để dừng ở ô đầu tiên
            value += fixedDegree;
            // check xem đã quay hay chưa
            // console.log(fixedDegree % 360);
            // console.log(value % 360);
            $(".wheel__inner").css("transform", `rotate(${value}deg)`);
            setTimeout(() => {
              getPosition(value % 360);
            }, 5000);
          }
          clicked = true;
        });
        // $(".congratulation__close").click(function () {
        //   $(".congratulation").fadeOut();
        // });
        // $(".congratulation").click(function (event) {
        //   if (event.target != this) return;
        //   $(this).fadeOut();
        // });
      });
    </script>

    <script>
      document
        .getElementById("menu-button")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("sidebar-open");
          document
            .getElementById("overlay")
            .classList.toggle("overlay-visible");
        });

      document.getElementById("overlay").addEventListener("click", function () {
        document.getElementById("sidebar").classList.remove("sidebar-open");
        document.getElementById("overlay").classList.remove("overlay-visible");
      });
